version: "3"
services:
    client:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        environment:
        - NODE_ENV=production
        ports:
            - "3000:3000"
        restart: always
        depends_on:
            - backend
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - "4004:4004"
        restart: always